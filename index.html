<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>My Todo List</title>
  <meta name="author" content="Michael Borck">
  <meta name="description" content="Explore flatland and interact with its inhabitants">
  <link rel="stylesheet" type="text/css" href="style_1.css">
</head>

<body>
  <h1>My Todo List</h1>
  <form>
    <label>
      Task Name:
      <input id="task-input" type="text" placeholder="Do assignment">
    </label>
    <button type="button" id="add-task">
      Add Task
    </button>
  </form>
  <ul id="todo-list">
  </ul>


  <!--
    We are using localstorage in a relatively simple way.  I store the task name
    as the key and the value as a boolean of whether the item has been checked
    or not. To make it easier to locate the tasks name is I changed the
    template in HTML to include a <span> element.  A <span> was choosen
    as this is a inline-element (as opposed to a block-element) and won't
    effect the layout.
  -->
  <script type="text/template" id="list-item-template">
    <li class="task">
      <label>
        <input class="checkbox" type="checkbox">
        <span class="task-name"><!-- TASK_NAME --></span>
      </label>
    </li>
  </script>
  <!-- Move all the JavaScript into the external file-->
  <script src="js/script_7.js"></script>
</body>

</html>
